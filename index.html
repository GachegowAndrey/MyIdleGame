<!DOCTYPE html>
<html>
<head>
	<title>FirstIdleGame</title>
	<script src="js/script.js"></script>
</head>
<body>
	<div>Для победы нужно <span id="winCondition">0</span> золотых монет</div><br>
	<div>Бонус очки:<span id="bonusScores">0</span> </div>

   <button id="btnUpgCopperMine" onclick="upgCopperMine()" style="width: 240px;">
   Улучшить медную шахту, 10 медных монет</button><br>
   <span id="copperCoins">Медные монеты: <span id="spnCoppersValue">0</span><br>
   Скорость заработка медных монет: <span id="spnCoppersRate">1</span> в 0.2 секунды<br></span>
   <button id="btnBuySilver" onclick="buySilver()" style="width: 240px;">Купить 1 серебро за 100 медных</button><br>

   <hr>
<p>
  <button id="btnUpgSilverMine" onclick="upgSilverMine()" style="width: 240px;">
  Построить серебряную шахту, 50 медных монет</button><br>
  <span id="silverCoins">Серебряные монеты:<span id="spnSilversValue">0</span><br></span>
  Скорость заработка серебряных монет: <span id="spnSilversRate">0</span> в 0.2 секунды<br></span></p>
  
  
   <button id="btnBuySilver" onclick="sellSilver()" style="width: 240px;">Продать 1 серебро за 100 медных</button><br>
   <button id="btnBuySilver" onclick="buyGold()" style="width: 240px;">Купить 1 золото за 100 серебряных</button><br>
  <hr>
<p>
  <button id="btnUpgGoldMine" onclick="upgGoldMine()" style="width: 240px;">
  Построить золотую шахту, 50 серебряных монет</button><br>
  <span id="goldCoins">Золотые монеты:<span id="spnGoldsValue">0</span><br></span>
  Скорость заработка золотых монет: <span id="spnGoldsRate">0</span> в 0.2 секунды<br></span></p>
  
  
  <button id="btnBuySilver" onclick="sellGold()" style="width: 240px;">Продатьь 1 золото за 100 серебряных</button><br>
  <hr>
  <p>Платиновые монеты: <span id="spnCopperValue">0</span><br></p>

  
  

  <button id="btnSaveGame" onclick="saveGame()" style="width: 240px;">Сохранить игру</button><br>
  <button id="btnLoadGame" onclick="loadGame()" style="width: 240px;">Загрузить игру</button><br>
</body>
</html>
